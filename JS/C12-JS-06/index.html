<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculadora del DOM</title>
</head>

<body>
    <h1 id="h1">Calculadora DOM</h1>
    <!--Aqui ingreso mis numero-->
    <input type="number" id="input1" placeholder="Ingresa tu primer numero">
    <input type="number" id="input2" placeholder="Ingresa tu segundo numero">
    <br>
    <br>
    <!--Aqui creo botones para las operaciones-->
    <!--Forma no correcta de realizar eventos
        <button onmouseover="cambiarColor('purple')" id="botonSuma" class="boton">Suma</button>
    -->
    <button id="botonSuma" class="boton">Suma</button>
    <button id="botonResta" class="boton">Resta</button>
    <button id="botonMultiplicacion" class="boton">Multiplicación</button>
    <button id="botonDivision" class="boton">División</button>
    <br>
    <br>
    <!--Aqui se muestra el resultado-->
    <p id="resultado">Aqui va el resultado</p>



    <script src="./js/script.js"></script>
