<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplos JS para la web (INTRO-WEB-7)</title>
    <script>
        function saludar() {
            console.log("Hola mundo JS desde VSCode");
        }
        function sumar(v1, v2 = 10) {
            console.log("Esto es una suma");
            return v1 + v2;
        }
    </script>
    <script>
        function saludar(nombre) {
            alert("Hola " + nombre);
        }
    </script>
</head>

<body>
    <h1>JavaScript</h1>
    <script>
        saludar();
    </script>
    <script>
        console.log("El resultado es: ", sumar(3, 20));
    </script>
    <script>
        let nombre = prompt("Ingrese su nombre");
        saludar(nombre);
    </script>
</body>

</html>
